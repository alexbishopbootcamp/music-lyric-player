<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/spotify.js"></script>
    <script defer src="./js/genius.js"></script>
    <script defer src="./js/player.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Lyrynx</title>
</head>

<body>
    <div class="box w-full text-center absolute top-1/4">

        <!-- Initial, Linking Page Here -->
        <section id="linking-page">
            <div>
                <h1 class="text-9xl 
                italic 
                tracking-wide 
                font-bold 
                text-transparent bg-clip-text bg-gradient-to-r from-pink-500 from-35% to-orange-500 to-65% 
                py-5">Lyrynx</h1>
            </div>
            <div id="mt-8" class="text-lg mt-12 text-base">
                <p>Log in to your <span class="italic font-bold">Spotify</span> account to play your favourite songs!</p>
            </div>
            <div class="mt-12 flex justify-center">
                <button id="spotify-btn"
                    class="flex items-center rounded-full px-10 py-2 bg-green-500 hover:bg-green-600 active:bg-green-700 transition ease-in-out delay-10 ">
                    <img src="./images/spotify-logo.png" class="w-10 float-left" alt="spotify logo">
                    <p class="float-right ml-5 text-lg">Link Spotify Account Here</p>
                </button>
            </div>
        </section>

        <!-- Landing Page Here -->
        <section hidden id="landing-page">
            <div>
                <h1 class="text-9xl 
                italic 
                tracking-wide 
                font-bold 
                text-transparent bg-clip-text bg-gradient-to-r from-pink-500 from-35% to-orange-500 to-65% 
                py-5">Lyrynx</h1>
            </div>
            <div id="mt-8" class="text-lg mt-12 text-base">
                <p>Welcome to Lyrynx! Start listening and singing to your favourite songs <br>by entering the track name
                    in the search bar below!</p>
            </div>
            <form id="search-bar" class="mt-6">
                <input type="text" class="rounded-full w-1/3 py-2.5 indent-5 text-black focus:outline-gray-300"
                    placeholder="Search track here...">
                <button type="submit"
                    class="rounded-full bg-green-600 py-2.5 px-6 hover:bg-green-700 transition ease-in-out delay-10">Search</button>
            </form>
            <div hidden id="spotify-btn" class="mt-12">
                <button class="rounded-full px-10 bg-green-500 hover:bg-green-600 active:bg-green-700"><img src="./images/spotify-logo.png" alt="spotify logo"><p>Link Spotify Account Here</p></button>
            </div>
            <div id="search-results" class="">
                <div hidden id="search-results-template" class="template-styling
                    flex
                    border-solid
                    my-4  
                    border-2
                    p-4 
                    justify-start
                    rounded
                    text-left
                    hover:bg-stone-700
                    active:bg-stone-800
                    max-w-lg">
                    <section class="box-content h-16 w-16 p-0 bg-green-500">
                        <img id="template-art" class="w-full h-full p-0">
                    </section>
                    <section class="ml-5">
                        <p id="template-title" class="font-bold">Title</p>
                        <p id="template-artist" class="italic text-stone-400">Artist</p>
                    </section>
                </div>
            </div>
            

        </section>
    </div>
    <!-- Main page -->
    <div hidden id="main-page">
        <nav class="flex justify-around py-5">
            <h1 class="text-5xl
            italic 
            tracking-wide 
            font-bold 
            text-transparent bg-clip-text bg-gradient-to-r from-pink-500 from-30% to-orange-500 to-70% p-3">Lyrynx
            </h1>
            <input type="text"
                class="self-center rounded-full h-8 w-1/6 py-2.5 indent-5 text-black focus:outline-gray-300"
                placeholder="Search track here...">
        </nav>

        <div class="artist-banner flex justify-center pb-5 mt-5 bg-gradient-to-t from-slate-600">


            <section id="album-art" class="box-content h-52 w-52 p-0 bg-green-500 rounded">
                <img class="w-full h-full p-0"src=""/ alt="alcum art">
            </section>

            <section class="track-info ml-10">
                <h3 id="track-title" class="text-4xl">Track Title</h3>
                <br>
                <p id="album-name">Album Name</p>
                <br>
                <p id="release-year">Release Year</p>
                <br>
                <p id="song-length">Song Duration</p>
            </section>
        </div>
        <div class="lyric-box mt-20">
            <section id="lyrics" class="text-center relative">Lyrics goes here.</section>
        </div>
        <div id="player-container"><div id="spotify-player"></div></div>
    </div>
</body>

</html>
