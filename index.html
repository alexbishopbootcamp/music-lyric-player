<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Music Lyric Player</title>
</head>
<body>
    <header>
        <h1 class="text-3xl font-bold underline">Music Lyric Player</h1>
    </header>
    <main>
        <div id="main-text">
            <p>Welcome to the music lyric player. To listen to your favourite songs, just enter the track name in the search bar below!</p>
        </div>
        <div id="search-bar">
            <input type="search" placeholder="Search track here...">
            <button>Search</button>
        </div> 
    </main>
    <footer>
        <a href="https://open.spotify.com/">Link to spotify!</a>
    </footer>
</body>
</html>
