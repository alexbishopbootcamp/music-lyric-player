<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/spotify.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Music Lyric Player</title>
</head>

<body>
    <!-- Landing Page -->
    <div id="landing-page" class="box w-full text-center absolute top-1/4">
        <header>
            <h1 class="text-9xl 
            italic 
            tracking-wide 
            font-bold 
            text-transparent bg-clip-text bg-gradient-to-r from-pink-500 from-35% to-orange-500 to-65% 
            py-5">Lyrynx</h1>
        </header>
        <main>
            <div id="search-prompt" id="main-text mt-8" class=" mt-12">
                <p>Welcome to Lyrynx! Start listening and singing to your favourite songs <br>by entering the track name
                    in the search bar below!</p>
            </div>
            <div hidden id="search-bar" class="mt-6">
                <input type="search" class="rounded-full w-1/3 py-2.5 indent-5 text-black focus:outline-gray-300"
                    placeholder="Search track here...">
                <button type="submit"
                    class="rounded-full bg-green-600 py-2.5 px-6 hover:bg-green-700 transition ease-in-out delay-10">Search</button>
            </div>
        </main>
        <footer class="mt-12">
            <button hidden id="spotify-btn" class="rounded-full px-10 bg-green-500 hover:bg-green-600 active:bg-green-700"><img src="./images/spotify-logo.png" alt="spotify logo"><p>Link Spotify Account Here</p></button>
        </footer>
    </div>
    <!-- Main page -->
    <div hidden id="main-page" class="main-page">
        <nav class="flex justify-around py-5">
            <h1 class="text-5xl
            italic 
            tracking-wide 
            font-bold 
            text-transparent bg-clip-text bg-gradient-to-r from-pink-500 from-30% to-orange-500 to-70% p-3">Lyrynx
            </h1>
            <input type="text"
                class="self-center rounded-full h-8 w-1/6 py-2.5 indent-5 text-black focus:outline-gray-300"
                placeholder="Search track here...">
        </nav>

        <div class="artist-banner flex justify-center pb-5 mt-5 bg-gradient-to-t from-slate-600">

            <section id="album-art" class="box-content h-52 w-52 p-4 bg-green-500 rounded">Album art goes here.</section>

            <section class="track-info ml-10">
                <h3 id="track-title" class="text-xl">Track Title</h3>
                <br>
                <p id="album-name">Album Name</p>
                <br>
                <p id="release-year">Release Year</p>
                <br>
                <p id="song-length">Song Duration</p>
            </section>
        </div>
        <div class="lyric-box mt-20">
            <section id="lyrics" class="text-center relative">Lyrics goes here.</section>
        </div>
    </div>
    <script src="js/player.js"></script>
</body>

</html>
